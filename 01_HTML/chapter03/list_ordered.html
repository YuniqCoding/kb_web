<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ordered list</title>
  </head>
  <body>
    <!-- ol 태그 : 순서가 있는 목록 만들기 -->
    <ol>
      <!-- li 태그 : 각 항목을 의미함 -->
      <li>사과</li>
      <li>바나나</li>
      <li>오렌지</li>
    </ol>
  </body>
</html>
