<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4면에 Margin과 Padding을 다르게 적용할 경우</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        /* 1개 값 : 상,하,좌,우 모두 적용
        2개 값 : 상하, 좌우 적용
        3개 값 : 상,좌우,하 적용
        4개 값 : 상,우,하,좌 적용 */
        margin: 0 30px 0 30px;
        padding: 0 30px 0 30px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
