<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블록 요소 인라인 요소로 만들기</title>
    <style>
      #box {
        /* display 속성을 이용하면 요소의 특성을 바꿀 수 있다. */
        display: inline;
      }
    </style>
  </head>
  <body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
  </body>
</html>
