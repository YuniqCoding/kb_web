<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 생성과 배열 출력 - for</title>
    <script>
      // 변수 선언
      let array = [10, 20, 30, 40, 50];
      console.log(array.length);
      // 횟수로 반복문을 실행할 때 for 사용
      // 초기식;조건식;증감식
      for (let i = 0; i < array.length; i++) {
        alert(array[i]);
      }
    </script>
  </head>
  <body></body>
</html>
