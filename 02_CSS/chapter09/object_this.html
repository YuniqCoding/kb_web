<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체에서의 this 사용</title>
    <script>
      // 객체 선언
      let person = {
        name: '최유라',
        eat: function (food) {
          // 객체 안에 있는 값에 접근할때 this 키워드 사용
          alert(`${this.name}가 ${food}을/를 먹습니다.`);
        },
      };

      // 메서드 호출
      // 객체 안에 있는 함수를 메서드라고 한다
      // 객체의 속성을 사용할 때는 .을 붙이거나 [] 안에 키값을 넣는다.
      person.eat('파스타');
    </script>
  </head>
  <body></body>
</html>
