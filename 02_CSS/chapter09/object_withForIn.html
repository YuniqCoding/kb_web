<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 속성 순회</title>
    <script>
      // 객체 선언
      let product = {
        제품명: '7D 건조 망고',
        유형: '당절임',
        성분: '망고, 설탕, 메타중아황산나트륨, 치자황색소',
        원산지: '필리핀',
      };

      // 출력
      for (let i in product) {
        alert(`${i} : ${product[i]}`);
      }
    </script>
  </head>
  <body></body>
</html>
